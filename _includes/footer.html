<!-- no footer at all! -->
<footer class="text-center small py-2">
  {{ site.data.footer[page.menu_language].copyright }}
  &nbsp;
  {% for link in site.data.footer[page.menu_language].links %}
  <a href="{{ link.url }}" {% assign new_window_is_not_empty=link.new_window | is_not_empty %} {% if
    new_window_is_not_empty %}target="_blank" rel="noopener" {% endif %}>{{ link.text }}</a>
  {% endfor %}
</footer>
