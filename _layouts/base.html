<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% assign title_is_not_empty = page.title | is_not_empty %}{% if title_is_not_empty %}{{ page.title }} - {%
        endif %}{{ site.title }}</title>
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    {% seo %}
</head>



<body id="page-top" class="{% if page.layout == site.landing_template %}landing {% endif %}" data-bs-spy="scroll" and
    data-bs-target="#mainNav">
    {% include nav.html section=section site=site page=page %}
    {{ content }}
    {% include footer.html section=section site=site page=page %}

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/slugify@1.6.6/slugify.min.js"></script>
    <script src="/assets/site.js"></script>

    <a class="icon circled" id="toTheTop" href="#top">
        <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 10l0 10" />
            <path d="M12 10l4 4" />
            <path d="M12 10l-4 4" />
            <path d="M4 4l16 0" />
        </svg>
    </a>
</body>

</html>
